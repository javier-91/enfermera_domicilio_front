<app-header></app-header>
<app-menu></app-menu>
<div class="form"
  style=" width: 100%; margin-top:10%; margin-bottom: 10%;  display: flex; align-items: center; justify-content: center;">
  <form [formGroup]="form"
    style="width: 50%; display: flex; flex-direction: column; align-items: center; gap:10px; border: solid 2px #ffc107; border-radius: 5px; padding-bottom:20px;">

    <mat-form-field appearance="fill" style="width: 80%; margin-top:50px;">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuari">
      <mat-error *ngIf="form.get('usuari')?.hasError('required')">El usuario es obligatorio.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 80%; ">
      <mat-label>Contrase√±a</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="toggleVisibility()" type="button">
        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <button class="btn btn-danger mt-3" style="background-color: #FF5733;" (click)="enviemValors()"
      [disabled]="form.invalid">Enviar</button>
  </form>

</div>
<app-footer></app-footer>

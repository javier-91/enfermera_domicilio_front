<div class="principal">
  <!-- Botón cerrar -->
  <div class="botonCerrar"><button mat-button (click)="cerrar()"><i class="fi fi-br-cross"></i></button></div>
  <h2 mat-dialog-title>
  Crear cita
</h2>

  <!-- Formulario reactivo -->
  <form [formGroup]="form" (ngSubmit)="crear()" class="camposForm">
    <div class="camposForm">
      <div class="campo">
        <p class="label">Paciente:</p>
        <mat-form-field>
          <input matInput formControlName="paciente" placeholder="Paciente">
          <mat-error *ngIf="form.get('paciente')?.hasError('required')">
            El paciente es obligatorio
          </mat-error>
        </mat-form-field>
      </div>

      <div class="campo">
        <p class="label">Enfermera:</p>
        <mat-form-field>
          <input matInput formControlName="enfermera" placeholder="Enfermera">
          <mat-error *ngIf="form.get('enfermera')?.hasError('required')">
            La enfermera es obligatoria
          </mat-error>
        </mat-form-field>
      </div>

      <div class="campo">
        <p class="label">Correo:</p>
        <mat-form-field>
          <input matInput formControlName="correo" placeholder="Correo">
          <mat-error *ngIf="form.get('correo')?.hasError('email')">Correo no válido</mat-error>
        </mat-form-field>
      </div>

      <div class="campo">
        <p class="label">Teléfono:</p>
        <mat-form-field>
          <input matInput formControlName="telefono" placeholder="Teléfono">
          <mat-error *ngIf="form.get('telefono')?.hasError('required')">El teléfono es obligatorio</mat-error>
        </mat-form-field>
      </div>
      <div class="campo">
        <p class="label">Dirección:</p>
        <mat-form-field>
          <input matInput formControlName="direccion" placeholder="Dirección">
          <mat-error *ngIf="form.get('direccion')?.hasError('required')">La dirección es obligatoria</mat-error>
        </mat-form-field>
      </div>
      <div class="campo">
        <p class="label">Mensaje:</p>
        <mat-form-field>
          <textarea matInput formControlName="mensaje" rows="3"></textarea>
        </mat-form-field>
      </div>
      <div class="campo">
        <p class="label">Estado:</p>
        <mat-form-field>
          <input matInput formControlName="estado" placeholder="Estado">
          <mat-error *ngIf="form.get('estado')?.hasError('required')">El estado es obligatorio</mat-error>
        </mat-form-field>
      </div>

    </div>

    <div mat-dialog-actions class="divBotones">

      
      <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
    </div>
  </form>
</div>
